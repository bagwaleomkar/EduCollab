<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large background circle -->
  <circle cx="200" cy="200" r="120" fill="rgba(255,255,255,0.08)" />
  
  <!-- Decorative circles around -->
  <circle cx="110" cy="180" r="8" fill="rgba(255,255,255,0.12)" />
  <circle cx="290" cy="180" r="8" fill="rgba(255,255,255,0.12)" />
  <circle cx="130" cy="260" r="5" fill="rgba(255,255,255,0.12)" />
  <circle cx="270" cy="260" r="5" fill="rgba(255,255,255,0.12)" />
  <circle cx="200" cy="120" r="6" fill="rgba(255,255,255,0.15)" />
  <circle cx="200" cy="280" r="6" fill="rgba(255,255,255,0.15)" />
  
  <!-- Video camera icon body -->
  <rect x="160" y="170" width="65" height="50" rx="6" fill="white" />
  
  <!-- Camera lens circles -->
  <circle cx="180" cy="185" r="12" fill="#2563eb" />
  <circle cx="180" cy="185" r="6" fill="white" />
  
  <circle cx="205" cy="185" r="12" fill="#2563eb" />
  <circle cx="205" cy="185" r="6" fill="white" />
  
  <!-- Camera screen/viewfinder -->
  <rect x="167" y="205" width="51" height="8" rx="2" fill="#93c5fd" />
  
  <!-- Decorative connection dots -->
  <circle cx="145" cy="195" r="4" fill="rgba(255,255,255,0.25)" />
  <circle cx="240" cy="195" r="4" fill="rgba(255,255,255,0.25)" />
  
  <!-- Small accent dots -->
  <circle cx="250" cy="160" r="3" fill="rgba(255,255,255,0.2)" />
  <circle cx="150" cy="220" r="3" fill="rgba(255,255,255,0.2)" />
</svg>
